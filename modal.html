<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

<body>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>



    <!-- modal section start-->
    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

                <button class="close-btn-2" data-bs-dismiss="modal"><img src="assets/images/close-btn.png"
                        alt=""></button>
                <div class="location-section">
                    <div class="head-section">
                        <p>Select Location</p>
                    </div>

                    <div class="body-section">
                        <div class="grid-section">
                            <div class="loc-card card-1">
                                <button class="loc-btn2">Bangalore</button>


                                <div class="animation-div">
                                    <div class="overlay-div">
                                        <img src="assets/images/ani-loc-1.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="loc-card card-2">
                                <button class="loc-btn2">Chennai</button>
                                <div class="animation-div">
                                    <div class="overlay-div">
                                        <img src="assets/images/ani-loc-1.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="loc-card card-3">
                                <button class="loc-btn2">Vizag</button>
                                <div class="animation-div">
                                    <div class="overlay-div">
                                        <img src="assets/images/ani-loc-1.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="loc-card card-4">
                                <button class="loc-btn2">Hyderabad</button>
                                <div class="animation-div">
                                    <div class="overlay-div">
                                        <img src="assets/images/ani-loc-1.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal section ends-->



    <!-- whatsapp and call icon starts-->
<div class="whatsapp-sections">
